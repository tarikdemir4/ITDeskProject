<div class="card mt-2">
    <p-button (onClick)="show()" label="Yeni Destek Talebi" icon="pi pi-plus"></p-button>
</div>
<div class="card mt-2">
    <p-table #dt1 [value]="tickets" [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        selectionMode="single" [(selection)]="selectedCustomers" dataKey="id" [tableStyle]="{ 'min-width': '50rem' }"
        [rows]="5" [paginator]="true" stateStorage="session" stateKey="statedemo-session">
        <ng-template pTemplate="caption">
            <div class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" placeholder="Global Search">
            </div>

        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="width:25%">
                    Created Date <p-sortIcon field="createdDate" />
                </th>
                <th pSortableColumn="country.name" style="width:25%">
                    Subject <p-sortIcon field="subject" />
                </th>
                <th pSortableColumn="status" style="width:25%">
                    IsOpen <p-sortIcon field="isOpen" />
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ticket>
            <tr [pSelectableRow]="ticket">
                <td>
                    <span class="p-column-title">Created Date</span>
                    {{ ticket.createdDate }}
                </td>
                <td>
                    <span class="p-column-title">Subject</span>
                    {{ ticket.subject }}
                </td>
                <td>
                    <span class="p-column-title">ISOpen</span>
                    <p-tag [value]="ticket.isOpen ? 'Open':'Close'" [severity]="ticket.isOpen ? 'success' : 'danger' " />
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4">No tickets found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
